# Main modifier
$mainMod = ALT
$win = SUPER

# assign apps
$term = kitty
$file = dolphin
$editor = nvim
$browser = firefox

# Move focus with mainMod + arrow keys
bind = $mainMod, H , movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, Tab, movefocus, d

# Window/Session actions
bind = $mainMod, backspace, exec, $scrPath/dontkillsteam.sh # killactive, kill the window on focus
bind = ALT, F4, exec, $scrPath/dontkillsteam.sh # killactive, kill the window on focus

# Application shortcuts
bind = $mainMod, backslash, exec, $term  # open terminal
bind = $mainMod, C, exec, hyprpicker -a # color picker 
bind = $mainMod, B, exec, $browser # open browser

# Rofi is toggled on/off if you repeat the key presses
bind = $mainMod, R, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # browse system files
bind = $mainMod, space, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch desktop applications
bind = $win, tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # switch between desktop applications

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $win, mouse:272, movewindow
bindm = $win, mouse:273, resizewindow
bindm = $win, Z, movewindow
bindm = $win, X, resizewindow

# Resize windows
binde = $win SHIFT, right, resizeactive, 30 0
binde = $win SHIFT, left, resizeactive, -30 0
binde = $win SHIFT, up, resizeactive, 0 -30
binde = $win SHIFT, down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch wrokpaces with numlock off keys
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod $CONTROL, 1, movetoworkspacesilent, 1
bind = $mainMod $CONTROL, 2, movetoworkspacesilent, 2
bind = $mainMod $CONTROL, 3, movetoworkspacesilent, 3
bind = $mainMod $CONTROL, 4, movetoworkspacesilent, 4
bind = $mainMod $CONTROL, 5, movetoworkspacesilent, 5
bind = $mainMod $CONTROL, 6, movetoworkspacesilent, 6
bind = $mainMod $CONTROL, 7, movetoworkspacesilent, 7
bind = $mainMod $CONTROL, 8, movetoworkspacesilent, 8
bind = $mainMod $CONTROL, 9, movetoworkspacesilent, 9
bind = $mainMod $CONTROL, 0, movetoworkspacesilent, 10

bind = , F11, fullscreen, # toggle the window on focus to fullscreen
#bind = $mainMod, F, fullscreen, # toggle the window on focus to fullscreen

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = $win , right, workspace, r+1 
bind = $win  , left, workspace, r-1



# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = $mainMod SHIFT , right, movetoworkspace, r+1
bind = $mainMod SHIFT , left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod, left, movewindoworgroup, l
bind = $mainMod, right, movewindoworgroup, r
bind = $mainMod, up, movewindoworgroup, u
bind = $mainMod, down, movewindoworgroup, d


# Audio control
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Screenshot/Screencapture
#bind = $mainMod ALT, P, exec, $scrPath/screenshot.sh m # print focused monitor
#bind = $mainMod, P, exec, $scrPath/screenshot.sh s # drag to snip an area / click on a window to print it
bind = , print, exec, $scrPath/screenshot.sh sf # frozen screen, drag to snip an area / click on a window to print it
bind = SHIFT,print, exec, $scrPath/screenshot.sh p  # print all monitor outputs
bind = $mainMod,print, exec, $scrPath/textractor.sh  # print all monitor outputs

bind = $win, V, exec, pkill -x rofi || $scrPath/cliphist.sh c  # open Pasteboard in screen center
bind = $win, W, togglefloating, # toggle the window on focus to float
bind = $win, backspace, exec, $scrPath/logoutlaunch.sh 1 # logout menu
#bind = $win SHIFT, delete, exit, # kill hyperland session
bind = $win, L, exec, swaylock # lock screen
bind = $CONTROL, ESCAPE, exec, killall waybar || waybar # toggle waybar

bind = $win, G, togglegroup, # toggle the window on focus to float

bind = $win SHIFT, J, changegroupactive,b # toggle the window on focus to float
bind = $win SHIFT, K, changegroupactive,f # toggle the window on focus to float

# Exec custom scripts
bind = $mainMod $win , right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod $win, left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod $win, up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $mainMod $win, down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $mainMod $win, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod $win, D, exec, $scrPath/wallbashtoggle.sh  # toggle wallbash on/off
bind = $mainMod $win, T, exec, pkill -x rofi || $scrPath/themeselect.sh # theme select menu
bind = $mainMod $win, R, exec, pkill -x rofi || $scrPath/rofiselect.sh # rofi style select menu
bind = $mainMod $win, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # rofi wall select menu
#bind = $mainMod, K, exec, $scrPath/keyboardswitch.sh # change keyboard layout


# Special workspaces (scratchpad)
bind = $mainMod SHIFT, O, movetoworkspacesilent, special
bind = $mainMod, O, togglespecialworkspace,

# Toggle Layout
bind = $win SHIFT, L, togglesplit, # dwindle

# Trigger when the switch is turning off, Might cause bugs. Recommend to use logind instead.
bindl= , switch:on:Lid Switch, exec, sudo sddm && systemctl suspend


#pyprland bindings
bind = $win ,equal, exec, pypr zoom
bind = $win, space, exec, pypr expose

bind = $win,return,exec,pypr toggle term
bind = $win ,backslash,exec,pypr toggle term2
bind = $mainMod ,return,exec,pypr toggle mainterm

bind = $CONTROL SHIFT, ESCAPE, exec,pypr toggle htop
bind = $win,E,exec,pypr toggle dolphin

bind = $win, F, exec, pypr layout_center toggle # toggle the layout

bind = $win, K, exec, pypr layout_center prev2
bind = $win, J, exec, pypr layout_center next2

bind = $win, slash, exec, $scrPath/keybinds_hint.sh #show Keybinding hints
